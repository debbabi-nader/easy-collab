<div *ngIf="publicclientView">
    <h1>public project view</h1>    
</div>

<div *ngIf="!publicclientView">
    <ion-tabs>
        <ion-tab-bar slot="bottom">
    
            <ion-tab-button tab="dashboard">
                <ion-icon name="stats"></ion-icon>
                <ion-label>Dashboard</ion-label>
            </ion-tab-button>
    
            <ion-tab-button tab="Collaboration-proposal">
                <ion-icon name="list"></ion-icon>
                <ion-label>Collaboration-proposal</ion-label>
            </ion-tab-button>
    
            <ion-tab-button tab="team">
                <ion-icon name="people"></ion-icon>
                <ion-label>Team</ion-label>
            </ion-tab-button>
    
        </ion-tab-bar>
    </ion-tabs>
</div>
