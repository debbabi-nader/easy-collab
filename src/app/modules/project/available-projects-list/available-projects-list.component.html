<div class="projects-container">
    <ion-card *ngFor="let project of projects" class="elevated-card project-card ion-activatable" (click)="navigateToProjectView(project.id)">
        <div class="project-label">{{ project.label }}</div>
        <div class="project-abstract">{{ project.abstract }}</div>
        <ion-ripple-effect></ion-ripple-effect>
    </ion-card>
</div>
